name: ci

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh shellcheck

      - name: Validate zshrc
        run: zsh -n zsh/.zshrc

      - name: Shellcheck scripts
        run: shellcheck script/bootstrap script/doctor
